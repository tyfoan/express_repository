version: '2'
services:
  web:
    build: .
    volumes:
      - .:/app
    ports:
      - "3000:3001"

  mysql:
    image: "mysql:latest"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: root
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"